<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="description" content="Temple Runner - A challenging platformer game">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Temple Runner</title>
		<link rel="icon" href="assets/images/ui/favicon.ico">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<script type="text/javascript" src="lib/crafty/crafty-min.js"></script>
		<style>
			body {
				display: flex;
				flex-direction: column;
				min-height: 100vh;
				margin: 0;
				padding: 0;
			}
			#game-wrapper {
				flex: 1;
			}
			.footer {
				background-color: rgba(0, 0, 0, 0.8);
				backdrop-filter: blur(8px);
				border-top: 1px solid rgba(255, 255, 255, 0.1);
				padding: 8px 16px;
				position: fixed;
				bottom: 0;
				width: 100%;
				box-sizing: border-box;
			}
			.footer-content {
				display: flex;
				align-items: center;
				justify-content: space-between;
				max-width: 1200px;
				margin: 0 auto;
			}
			.trench-logo {
				height: 24px;
			}
			.token-container {
				display: flex;
				align-items: center;
				gap: 8px;
			}
			.token-text {
				font-size: 12px;
				color: rgba(255, 255, 255, 0.8);
			}
			.token-address {
				font-size: 12px;
				color: rgba(255, 255, 255, 0.7);
				max-width: 120px;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.copy-btn {
				background: none;
				border: none;
				cursor: pointer;
				padding: 0;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.copy-btn img {
				width: 14px;
				height: 14px;
				opacity: 0.7;
				transition: opacity 0.2s;
			}
			.copy-btn:hover img {
				opacity: 1;
			}
			.copy-btn.copied img {
				opacity: 1;
				filter: brightness(1.5);
			}
		</style>
	</head>
	<body>
		<div id="game-wrapper">
			<div id="game-container"></div>
		</div>
		
		<div class="footer">
			<div class="footer-content">
				<img src="assets/images/ui/trench-logo.png" alt="Trench" class="trench-logo">
				<div class="token-container">
					<span class="token-text">$TRENCH:</span>
					<span id="token-address" class="token-address">0x123...abc</span>
					<button id="copy-btn" class="copy-btn">
						<img src="assets/images/ui/copy-icon.png" alt="Copy">
					</button>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="src/init.js"></script>
		<script type="text/javascript" src="src/menu.js"></script>
		<script type="text/javascript" src="src/time-attack.js"></script>
		<script type="text/javascript" src="src/rooms/_shared.js"></script>
		<script type="text/javascript" src="src/rooms/room-1.js"></script>
		<script type="text/javascript" src="src/rooms/room-2.js"></script>
		<script type="text/javascript" src="src/rooms/room-3.js"></script>
		<script type="text/javascript" src="src/rooms/room-4.js"></script>
		<script type="text/javascript" src="src/rooms/room-5.js"></script>
		<script type="text/javascript" src="src/rooms/room-6.js"></script>
		<script type="text/javascript" src="src/rooms/room-7.js"></script>
		<script type="text/javascript" src="src/rooms/room-8.js"></script>
		<script type="text/javascript" src="src/rooms/room-9.js"></script>
		<script type="text/javascript" src="src/rooms/room-10.js"></script>
		<script type="text/javascript" src="src/rooms/room-11.js"></script>
		<script type="text/javascript" src="src/rooms/room-12.js"></script>
		<script type="text/javascript" src="src/rooms/room-13.js"></script>
		<script type="text/javascript" src="src/rooms/room-14.js"></script>
		<script type="text/javascript" src="src/rooms/room-15.js"></script>
		<script type="text/javascript" src="src/rooms/room-16.js"></script>
		<script type="text/javascript" src="src/rooms/room-17.js"></script>
		<script type="text/javascript" src="src/rooms/room-18.js"></script>
		<script type="text/javascript" src="src/rooms/room-19.js"></script>
		<script type="text/javascript" src="src/rooms/room-20.js"></script>
		<script type="text/javascript" src="src/components/player.js"></script>
		<script type="text/javascript" src="src/components/custom-text.js"></script>
		<script type="text/javascript" src="src/components/floating-message.js"></script>
		<script type="text/javascript" src="src/components/platform.js"></script>
		<script type="text/javascript" src="src/components/trap.js"></script>
		<script type="text/javascript" src="src/components/loot.js"></script>
		<script type="text/javascript" src="src/components/key.js"></script>
		<script type="text/javascript" src="src/components/action-box.js"></script>
		<script type="text/javascript" src="src/components/door.js"></script>
		
		<!-- Add clipboard functionality for the token copy button -->
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const copyButton = document.getElementById('copy-btn');
				const tokenText = document.getElementById('token-address').textContent;
				
				copyButton.addEventListener('click', function() {
					navigator.clipboard.writeText(tokenText).then(function() {
						// Show a small tooltip or flash effect to indicate successful copy
						copyButton.classList.add('copied');
						setTimeout(function() {
							copyButton.classList.remove('copied');
						}, 1500);
					});
				});
			});
		</script>
		
		<!-- Leaderboard functionality -->
		<script type="text/javascript" src="leaderboard.js"></script>
	</body>
</html>
